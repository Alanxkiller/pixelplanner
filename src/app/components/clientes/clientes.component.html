<body>
    <div class="form-container">
        <!-- Contenido del contenedor izquierdo -->
        <br>
        <h2 style="text-align: center;">Dar Alta a Cliente</h2>
    
        <div class="input-container">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <input type="text" id="nombres" formControlName="nombres" placeholder="Ingrese su Nombre">
                <br><br>
                <input type="text" id="apellidos" formControlName="apellidos" placeholder="Ingrese su Apellido">
                <br><br>
                <input type="text" id="telefono" formControlName="telefono" placeholder="Ingrese un Telefono">
                <br><br>
                <input type="text" id="correo" formControlName="correo" placeholder="Ingrese un Correo">
                <br><br>
                <input type="submit" class="btnAceptar" id="btnAceptar" value="Aceptar">
            </form>
        </div>
    </div>

    <div class="table-clientesData-container">
        <table class="table-clientesData">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientesData">
                    <td>{{cliente.nombres}} {{cliente.apellidos}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>{{cliente.correo}}</td>
                    <td><button class="btn btn-outline-danger" (click)="onClickDelete(cliente)">Eliminar cliente</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
