<body class="bg-orange-50 font-sans leading-normal tracking-normal">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <!-- Título -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-semibold text-gray-800">Iniciar sesión</h1>
            </div>

            <!-- Formulario de inicio de sesión -->
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="space-y-6">
                
                <!-- Campo Email -->
                <div class="space-y-2">
                    <input 
                        type="email" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-neutral-700" 
                        formControlName="email" 
                        placeholder="Email"
                    />
                </div>

                <!-- Campo Password -->
                <div class="space-y-2">
                    <input 
                        type="password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-neutral-700" 
                        formControlName="password" 
                        placeholder="Password"
                    />
                </div>

                <!-- Botón Iniciar sesión -->
                <div>
                    <button 
                        type="submit" 
                        class="w-full bg-neutral-700 text-white font-semibold py-2 rounded-md hover:bg-neutral-600 transition duration-200 cursor-pointer"
                    >
                        Iniciar sesión
                    </button>
                </div>
            </form>

            <!-- Botón de Google -->
            <div class="mt-4">
                <button 
                    class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-400 transition duration-200"
                    (click)="onClick()"
                >
                    Iniciar sesión con Google
                </button>
            </div>
        </div>
    </div>
</body>
